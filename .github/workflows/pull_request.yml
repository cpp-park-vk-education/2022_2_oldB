on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3 
      - name: version
        run: clang-format --version
      - name: format
        run: clang-format --dry-run --Werror *.cpp
  tidy:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: checkout
        uses: actions/checkout@v3 
      - name: version
        run: clang-format --version && cmake --version
      - name: cmake
        run: cmake -B${{github.workspace}}/build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: tidy
        run: clang-tidy -p build *.cpp
  build:
    runs-on: ubuntu-latest
    needs: tidy
    steps:
      - name: checkout
        uses: actions/checkout@v3 
      - name: version
        run: clang-format --version && cmake --version && ninja --version
      - name: cmake
        run: cmake -B${{github.workspace}}/build -GNinja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: build
        run: ninja -C${{github.workspace}}/build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3 
      - name: test
        run: echo 'there will be tests'
